apiVersion: gateway.api-platform.wso2.com/v1alpha1
kind: RestApi
metadata:
  name: ws-api-v1.0
spec:
  displayName: WS API test
  version: v1.0
  context: /ws
  upstream:
    main:
      # url: https://echo.websocket.org/
      url: https://mediation-engine:8066
  operations:
    - method: GET
      path: /connect
      policies:
        - name: modify-headers
          version: v0.1.0
          params:
            requestHeaders:
              - action: SET
                name: operation-level-req-header
                value: hello
            responseHeaders:
              - action: SET
                name: operation-level-res-header
                value: world
    - method: POST
      path: /active
      policies:
        - name: respond
          version: v0.1.0
          params:
            statusCode: 201
            body: '{"message": "Mediation engine is Active!"}'
            headers:
              - name: Content-Type
                value: application/json
